{% extends '_base.html' %}
{% load static %}


{% block content %}

  <div class="grid-container">
    {% for file in files %}
    <div class="grid-item">
        <h2>{{ file.title }}</h2>
        <p>{{ file.description }}</p>
        <!-- Other file details and content -->
        <a href="{{file.file.url}}" target="_blank">Preview</a>
        <a href="{% url 'file_download' file.id %}">Download</a>
    </div>
   </div>
    
{% endfor %}

{% endblock content %}
